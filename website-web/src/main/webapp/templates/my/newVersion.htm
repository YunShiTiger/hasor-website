<script src="//files.hasor.net/static/javascript/jquery.plugins/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
<link href="//files.hasor.net/static/javascript/jquery.plugins/jquery-ui-1.12.1.custom/jquery-ui.min.css" rel="stylesheet"/>
<#include "/control/editor_md.htm"/>
<link rel="stylesheet" href="${ctx_path}/static/website/css/my_projects.htm.css">
<#include "/control/project/my_project_list.htm"/>
<!-- -->
<div style="padding-left: 210px;">
    <form id="versionForm" action="${ctx_path}/my/newVersion.htm" method="post">
        <#include "/control/project/my_message.htm"/>
        <!-- 详情 -->
        <div class="panel panel-default">
            <input name="projectID" type="hidden" value="${project.id}"/>
            <div class="panel-heading">
                <h3 class="panel-title">为 <a href="${ctx_path}/my/projects.htm?curProjectID=${project.id}">${project.name}</a> 新增版本
                    <a href="javascript:void(0)">
                        <span class="badge flowRight" onclick="versionForm.submit();">保存</span>
                    </a>
                </h3>
            </div>
            <div class="panel-body">
                <div class="input-group">
                    <span class="input-group-addon">标题</span>
                    <input name="subtitle" type="text" class="form-control" placeholder="请输入..."/>
                    <span class="input-group-addon">
                        <input name="contentFormatType" type="hidden" value="1"/>
                        MD
                    </span>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">版本</span>
                    <input name="version" type="text" class="form-control" placeholder="last version is ${newVersion}"/>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">下载</span>
                    <input name="downloadURL" type="text" class="form-control" placeholder="http://"/>
                    <span class="input-group-addon">
                        <a href="#"><span class="glyphicon glyphicon-eye-open"></span></a>
                    </span>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">源码</span>
                    <input name="sourceURL" type="text" class="form-control" placeholder="http://"/>
                    <span class="input-group-addon">
                        <a href="#"><span class="glyphicon glyphicon-eye-open"></span></a>
                    </span>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">手册</span>
                    <input name="apiURL" type="text" class="form-control" placeholder="http://"/>
                    <span class="input-group-addon">
                        <a href="#"><span class="glyphicon glyphicon-eye-open"></span></a>
                    </span>
                </div>
                <div class="input-group">
                    <script>
                        $(function () {
                            $("#releaseTime").datepicker({dateFormat: "yy-mm-dd", defaultDate: new Date()});
                        });
                    </script>
                    <style>
                        .ui-datepicker {
                            z-index: 99999 !important
                        }
                    </style>
                    <span class="input-group-addon">发布时间</span>
                    <input id="releaseTime" name="releaseTime" type="text" class="form-control" placeholder="YYYY-MM-DD"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
                <script>
                    $(function () {
                        initEditor("changelogEditor");
                    });
                </script>
                <div id='changelogEditor'>- 新版本描述</div>
            </div>
        </div>
    </form>
</div>
