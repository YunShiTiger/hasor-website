<#macro downloadSource version small=false>
    <#assign info=versionMap.queryByVersion(version)/>
    <#if small==false>Hasor-${version}</#if>
    <div style="float: right;">
        <div class="dropdown" style="float: right;padding-left: 10px;">
            <a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                <li><a href="${info.downloadURL}" target="_blank" title="Download Source">
                    <span class="glyphicon glyphicon-download-alt" aria-hidden="true">&nbsp;Source</span>
                </a></li>
                <li role="separator" class="divider"></li>
                <li><a href="${info.apiURL}" target="_blank" title="View Apis">
                    <span class="glyphicon glyphicon-book" aria-hidden="true">&nbsp;Api Online</span>
                </a></li>
                <li><a href="${info.downloadApiURL}" target="_blank" title="Download Api">
                    <span class="glyphicon glyphicon-compressed" aria-hidden="true">&nbsp;API Download</span>
                </a></li>
            </ul>
        </div>
        <#if small==false><a href="#" target="_blank">${info.releaseDate}</a></#if>
    </div>
</#macro>
